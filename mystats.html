<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正答率 - 沙花叉Captcha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .mh-25v {
            max-height: 25vh;
        }

        .mh-50v {
            max-height: 50vh;
        }
    </style>
</head>

<body class="p-1">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>沙花叉CAPTCHA 正答率</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <canvas id="percPie" class="mh-25v"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <canvas id="inccharPie" class="mh-50v"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        new Chart(document.getElementById('percPie'), {
            type: 'pie',
            data: {
                labels: ['正解', '不正解'],
                datasets: [{
                    data: [
                        parseInt(localStorage.getItem('correct') ?? '0'),
                        parseInt(localStorage.getItem('incorrect') ?? '0')
                    ],
                }]
            }
        });

        const usedChars = [
            'あ', 'い', 'う', 'え', 'お',
            'か', 'き', 'く', 'け', 'こ',
            'さ', 'し', 'す', 'せ', 'そ',
            'た', 'ち', 'つ', 'て', 'と',
            'な', 'に', 'ぬ', 'ね', 'の',
            'は', 'ひ', 'ふ', 'へ', 'ほ',
            'ま', 'み', 'む', 'め', 'も',
            'や', 'ゆ', 'よ',
            'ら', 'り', 'る', 'れ', 'ろ',
            'わ', 'を', 'ん'
        ];

        let charIncorData = [];

        usedChars.forEach(function (v, i) {
            charIncorData[i] = parseInt(localStorage.getItem('i:' + v) ?? '0');
        });

        new Chart(document.getElementById('inccharPie'), {
            type: 'pie',
            data: {
                labels: usedChars,
                datasets: [{
                    data: charIncorData
                }]
            }
        });

    </script>
</body>

</html>
