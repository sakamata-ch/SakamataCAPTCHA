<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正答率 - 沙花叉Captcha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .mh-25v {
            max-height: 25vh;
        }
    </style>
</head>

<body class="p-1">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>沙花叉CAPTCHA 正答率</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <canvas id="percPie" class="mh-25v"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        new Chart(document.getElementById('percPie'), {
            type: 'pie',
            data: {
                labels: ['正解', '不正解'],
                datasets: [{
                    data: [
                        parseInt(localStorage.getItem('correct') ?? '0'),
                        parseInt(localStorage.getItem('incorrect') ?? '0')
                    ],
                }]
            }
        })
    </script>
</body>

</html>
